<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CASL2 Playground</title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
<style>
body {
  color: #333;
  font-family: "Titillium Web", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
  margin: 0;
}
*, *::before, *::after {
  box-sizing: border-box;
}

#container {
  width: 1080px;
  margin: auto;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

h1 {
  color: #d9de2f;
  text-align: center;
  font-weight: bold;
  font-style: italic;
  font-size: 4rem;
}
h2 {
  border-bottom: dashed 1px #ccc;
  padding-top: 40px;
}
.code {
  font-family: 'Source Code Pro', monospace;
}
input[type=number] {
  margin-bottom: 4px;
}
textarea {
  color: white;
  background-color: black;
  font-size: 1.2rem;
  padding: 20px;
  width: 100%;
  text-transform: uppercase;
}
table {
  border-collapse: collapse;
  margin: 0 0 20px 0;
  display: block;
}
th, td {
  border-top: solid 1px #eee;
  border-bottom: solid 1px #eee;
  empty-cells : show;
  padding: 2px 10px;
}
td.dashed-border {
  border-left: dashed 1px #eee;
  border-right: dashed 1px #eee;
}
th {
  background-color: #eee;
}
footer {
  margin-top: auto;
  padding: 8px 0;
}
ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}
li {
  display: inline-block;
  padding-right: 16px;
}

a, a:visited {
  color: #a7865a;
}

</style>
</head>
<body>
<div id="container">
  <h1>CASL2 Playground</h1>
  <div id="app"></div>
  <footer>
    <ul>
      <li><a href="https://github.com/bati11/casl2-web/blob/main/README.md">Document</a></li>
      <li><a href="https://github.com/bati11/casl2-web">GitHub</a></li>
    </ul>
  </footer>
</div>
<script src="js/main.js"></script>
<script src="js/casl2interpriter.js"></script>
</body>
</html>
